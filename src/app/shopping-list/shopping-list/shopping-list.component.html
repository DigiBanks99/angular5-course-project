<div class="row">
  <div class="col-xs-10">
    <app-shopping-list-detail></app-shopping-list-detail>
    <hr>
    <ul class="list-group">
      <a
        *ngFor="let ingredient of ingredients; let i = index"
        class="list-group-item clickable"
        (click)="onEditItem(i)">
        {{ingredient.name}} ({{ingredient.amount}})
      </a>
    </ul>
  </div>
</div>
