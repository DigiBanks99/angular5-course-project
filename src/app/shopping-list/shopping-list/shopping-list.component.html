<div class="row">
  <div class="col-xs-10">
    <app-shopping-list-detail (ingredientAdded)="onIngredientAdded($event)"></app-shopping-list-detail>
    <hr>
    <ul class="list-group">
      <a
        *ngFor="let ingredient of ingredients"
        class="list-group-item clickable"
        (click)="selectedIngredient = ingredient">
        {{ingredient.name}} ({{ingredient.amount}})
      </a>
    </ul>
  </div>
</div>
